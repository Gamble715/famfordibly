<fa-modifier fa-translate="getTranslating" fa-translate="[0,0,0]" fa-align="[1,.25]" ng-controller="TransactionCtrl">
    <fa-surface fa-background-color="'#f4f8fb'" fa-size="size"></fa-surface>
    <fa-render-node fa-node="transaction"></fa-render-node>
</fa-modifier>




<fa-modifier fa-translate="getTranslatinger" fa-size="[undefined,100]" fa-align="[1,0]">
    <fa-modifier fa-translate="[0,0,1]">
        <fa-surface fa-background-color="'#fff'" fa-size="[undefined,50]"></fa-surface>
    </fa-modifier>
    <fa-modifier fa-align="[0.07,0.15]" fa-translate="[0,0,2]" fa-scale="[1, 1]">
        <fa-surface fa-size="[45, 45]" fa-tap="back()" class="transactionHeader">
            <img src="images/hamburger.png" class="hamburgerIcon"/>
        </fa-surface>
    </fa-modifier>
    <fa-modifier fa-align="[.12, 0]" fa-size="[undefined, 50]" fa-translate="[0,0,2]">
        <fa-surface class="transactionHeader">
            <p class="transactionTitle pageTitle">Accounts</p>
        </fa-surface>
    </fa-modifier>
    <fa-modifier fa-align="[0,0]">
        <fa-surface class="transactionButtons">
                <p class="swipe">Swipe to Categorize</p>
                <button class="outgoingButton button">Outgoing</button>
                <button class="incomingButton button">Incoming</button>
        </fa-surface>
    </fa-modifier>
</fa-modifier>
