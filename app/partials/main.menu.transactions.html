<fa-modifier fa-translate="getTranslatinger" fa-size="[undefined,100]" fa-align="[1,0]">
    <fa-surface fa-translate="[0,0,0]" fa-background-color="'#fff'"></fa-surface>
    <fa-grid-layout fa-options='{dimensions: [3,1]}'>
        <fa-modifier fa-align="[.2,.3]" fa-translate="[0,0,1]" fa-scale="[1, 1]">
            <fa-surface fa-size="[45, 45]"  fa-tap="back()">
                <img src="images/hamburger.png" class="hamburgerIcon"/>
            </fa-surface>
        </fa-modifier>
        <fa-modifier fa-align="[-.1, .25]" fa-size="[undefined, 50]" fa-translate="[0,0,1]">
            <fa-surface>
                <p class="transactionTitle pageTitle">Accounts</p>
            </fa-surface>
        </fa-modifier>
    </fa-grid-layout>
    <fa-modifier fa-align="[0,.15]">
        <fa-surface class="transactionButtons">
                <p class="swipe">Swipe to Categorize</p>
                <button class="outgoingButton button">Outgoing</button>
                <button class="incomingButton button">Incoming</button>
        </fa-surface>
    </fa-modifier>
</fa-modifier>
<fa-modifier fa-translate="getTranslating" fa-translate="[0,0,0]" fa-align="[1,.24]" ng-controller="TransactionCtrl">
    <fa-surface fa-background-color="'#f4f8fb'" fa-size="size"></fa-surface>
    <fa-render-node fa-node="transaction"></fa-render-node>
</fa-modifier>
