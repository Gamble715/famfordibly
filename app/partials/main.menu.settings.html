<fa-modifier  fa-translate="[0,0,1]" fa-size="[undefined,50]">
    <fa-surface>
        <div class="titleHeader" fa-tap="back()">
            <img src="images/hamburger.png" class="hamburgerIcon2" />
            <p class="transactionTitle pageTitle">Settings</p>
        </div>
    </fa-surface>
</fa-modifier>
<fa-modifier fa-translate="getTranslating">
    <fa-modifier fa-align="[0,1.095]" >
        <fa-view>
            <fa-surface fa-tap="select()" class="settingBackground">
                <div class="form-container">
                    <p class="labelText">Weekly Emails: Short emails that give you a view of the week</p>
                    <div class="fieldHolder">
                        <label class='settingLabel'>Enable Emails?</label>
                        <input type="checkbox" class="settingCheckbox"/>
                    </div>
                </div>
                <br/>
                <div class="form-container">
                    <p class="labelText">Daily Texts: Texts that arrive at an hour of your choosing letting you know your remaining daily cash</p>
                    <div class="fieldHolder">
                        <label class='settingLabel'>Enable Texts?</label>
                        <input type="checkbox" class="settingCheckbox"/>
                    </div>
                </div>
                <br/>
                <div class="form-container">
                    <p class="labelText">Phone Number</p>
                    <div class="fieldHolder">
                        <input type="text" placeholder="(512)555-3333" class="financeForm"/>
                    </div>
                </div>
                <br/>
                <div class="form-container">
                    <p class="labelText">Daily Notification Time</p>
                    <div class="fieldHolder">
                        <input type="text" placeholder="2AM" class="financeForm"/>
                    </div>
                </div>
            </fa-surface>
        </fa-view>
    </fa-modifier>
</fa-modifier>
