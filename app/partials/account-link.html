<fa-modifier fa-size="[undefined, undefined]" fa-translate="success">
  <fa-surface fa-background-color="'#ffffff'"></fa-surface>
</fa-modifier>

<fa-modifier fa-size="[undefined, undefined]" fa-align="[0,0]" fa-translate="success">
  <fa-surface>
      <div class="bankSearch">
			<h1 class="affordablyFont">Affordably</h1>
			<h5 class="title">Sign into your {{inst.institution_name}} account</h5>
      </div>
  </fa-surface>
	 <fa-modifier fa-align="[0,0.1]">
		 <fa-view>
		  <fa-surface>
				<label ng-bind="fields[0].description"></label>
				<br>
				<input type="text" name="user_id" data-ng-model="user_id"/>
				<br>
				<label ng-bind="fields[1].description"></label>
				<br>
				<input type="text" name="password" data-ng-model="password"/>
				<br>
				<div ng-show="third">
					<label ng-bind="fields[2].description"></label>
					<br>
					<input type="text" name="PIN" data-ng-model="pin"/>
				</div>
				<div ng-bind="link.content"></div>
				<button type="submit" ng-click="submit(user_id, password, pin)">Log In</button>
				<p>Don't have an account?</p>
				<h4><a ui-sref="signUp">Sign Up</a></h4>
		  </fa-surface>
		</fa-view>
	</fa-modifier>
</fa-modifier>
