<fa-modifier fa-size="[undefined, undefined]" fa-translate="success">
    <fa-surface fa-background-color="'#ffffff'"></fa-surface>
</fa-modifier>
<fa-modifier fa-size="[undefined, 300]" fa-origin="[0,.25]" fa-translate="success">
    <fa-scroll-view>
        <fa-surface>
            <div class="sign">
                <h1 class="logo">Affordably</h1>
                <h5 class="title">The Fitness Coach for Your Finances</h5>
                <form class="signIn signForm">
                    <div class="email linkAccountContainer">
                        <p class="linkAccountLabel">Email</p>
                        <hr class="inputLine">
                        <input type="text" placeholder="Email" ng-model="email" class="linkInput" required/>
                        <br>
                    </div>
                    <div class="password linkAccountContainer">
                        <p class="linkAccountLabel">Password</p>
                        <hr class="inputLine">
                        <input type="password" placeholder="Password" ng-model="password" class="linkInput" required/>
                        <br>
                    </div>
                    <div class="password linkAccountContainer">
                        <p class="linkAccountLabel">Confirm Password</p>
                        <hr class="inputLine">
                        <input type="password" placeholder="Re-type Password" ng-model="password_confirm" class="linkInput" ui-validate=" '$value==password' " ui-validate-watch=" 'password' "/>
                        <br>
                    </div>
                    <button type="submit" ng-click="submit(email, password)" class="signUpButton">Sign Up</button>
                    <div ng-model="message"></div>
                </form>
                <p id="noAccountMessage">Already have an account?</p>
                <h4 id="signUpLink"><a ui-sref="signIn">Sign In</a></h4>
            </div>
        </fa-surface>
    </fa-scroll-view>
</fa-modifier>
