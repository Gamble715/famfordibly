<fa-modifier fa-align='[0,.085]' fa-translate="[0,0,0,]" fa-size="[undefined,520]">
    <fa-scroll-view fa-pipe-from="eventHandler" fa size="[500,0]">
	    <fa-modifier fa-size="[undefined,235]">
            <fa-surface fa-index="0" fa-pipe-to="eventHandler" class="cashContainer">
                <canvas id="dailyCircle" width="500" height="235"></canvas>
                <div class="dailyCenter">
                    <h3 class="dailyCash"><span class="dollarBills"></span><span class="cashText" ng-bind="data.daily_cash | noFractionCurrency"></span></h3>
                    <p class="dailyCashText">of daily cash <br/> left to spend</p>
                </div>
            </fa-surface>
	    </fa-modifier>
	    <fa-modifier fa-size="[undefined,245]">
            <fa-surface fa-index="1" fa-pipe-to="eventHandler" class="overviewSurface overviewContainer">
                <div class="overviewContent">
                    <p class="sectionTitle">Overview</p>
                    <h5 class="overviewLine"><span class="overviewLabel">Total Balance:</span><span class="overviewText" ng-bind="data.total_available | noFractionCurrency"></span></h5>
                    <h5 class="overviewLine"><span class="overviewLabel">Total Spent Today:</span><span class="overviewText" ng-bind="data.daily_spent | noFractionCurrency"></span></h5>
                    <h5 class="overviewLine"><span class="overviewLabel">Upcoming Bills:</span><span class="overviewText" ng-bind="data.fixed_left | noFractionCurrency"></span></h5>
                    <h5 class="overviewLine"><span class="overviewLabel">Money Leftover:</span><span class="overviewText" ng-bind="data.money_left | noFractionCurrency"></span></h5>
                    <h5 class="overviewLine"><span class="overviewLabel">Money Saved:</span><span class="overviewText" ng-bind="data.saved | noFractionCurrency"></span></h5>
                </div>
            </fa-surface>
	    </fa-modifier>
	    <fa-modifier fa-size="[undefined,250]">
            <fa-surface fa-index="2" fa-pipe-to="eventHandler" class="graphSurface">
                <p class="chartTitle">Week of Spending</p>
                <canvas id="dailyChart" width="150" height="95"></canvas>
            </fa-surface>
	    </fa-modifier>
	</fa-scroll-view>
</fa-modifier>

<fa-modifier fa-size="[undefined, 50]" fa-translate="[0,0,0]" fa-align="[0,-.004]">
    <fa-surface></fa-surface>
        <fa-grid-layout fa-options='{dimensions: [3,1]}'>
	        <fa-modifier fa-origin="[.2, .5]" fa-scale="[1.2, 1.2]">
	            <fa-surface fa-size="[true, true]" fa-background-color="'#ffffff'" fa-color="'#BADA55'">
	                <a ui-sref=".menu" class="topButton"><img src="images/hamburger.png" class="hamburgerIcon" /></a>
	            </fa-surface>
	        </fa-modifier>
            <fa-modifier fa-origin="[.5, .5]" fa-scale="[1.5, 1.5]">
                <fa-surface fa-size="[true, true]" fa-background-color="'#ffffff'">
                    <p class="pageTitle">Affordably</p>
                </fa-surface>
            </fa-modifier>
            <fa-modifier fa-origin="[.8, .5]" fa-scale="[1.2, 1.2]">
                <fa-surface fa-size="[true, true]" fa-background-color="'#ffffff'" fa-color="'#BADA55'">
                    <a ui-sref=".institutions" class="topButton"><img src="images/plus.png" class="hamburgerIcon" /></a>
                </fa-surface>
            </fa-modifier>
        </fa-grid-layout>
</fa-modifier>
<ui-view>

<script>
    $(function() {
        var can = document.getElementById('dailyCircle');
        var ctx = can.getContext('2d');
        ctx.beginPath()
        ctx.arc(152.5,115,100,0,Math.PI*2, false); // outer (filled)
        ctx.arc(152.5,115,88,0,Math.PI*2, true); // inner (unfills it)
        ctx.fillStyle = '#dbdbdb';
        ctx.fill();

        var percentage = 0.25; // add percentage here
        var degrees = percentage * 360.0;
        var radians = (degrees * (Math.PI / 180)) + ((3*Math.PI)/2);
        var s = ((3*Math.PI)/2);

        ctx.beginPath();
        ctx.lineWidth = 12;
        ctx.arc(152.5, 115, 94, s, radians, false); // outer (filled)
        ctx.strokeStyle="#49bc79";
        ctx.stroke();

        var context = document.getElementById("dailyChart").getContext("2d");
        var data = {
            labels: ["M", "T", "W", "T", "F", "S", "S"],
            datasets: [
                {
                    label: "Spent",
                    fillColor: "rgba(220,220,220,0)",
                    strokeColor: "white",
                    pointColor: "white",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: [65, 59, 80, 81, 56, 55, 40]
                }
            ]
        };
        var options = {

            animation: false,

            responsive: true,

            ///Boolean - Whether grid lines are shown across the chart
            scaleShowGridLines : true,

            //String - Colour of the grid lines
            scaleGridLineColor : "#40719e",

            //Number - Width of the grid lines
            scaleGridLineWidth : 1,

            scaleOverride: true,

            scaleSteps: 5,

            scaleStepWidth: 20,

            scaleStartValue: 0,

            scaleFontFamily: "'proxima-nova', sans-serif",

            scaleFontSize: 18,

            scaleFontStyle: "normal",

            scaleFontColor: "#40719e",

            scaleLineColor: "#40719e",

            //Boolean - Whether the line is curved between points
            bezierCurve : false,

            //Boolean - Whether to show a dot for each point
            pointDot : true,

            //Number - Radius of each point dot in pixels
            pointDotRadius : 5,

            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth : 1,

            //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
            pointHitDetectionRadius : 20,

            //Boolean - Whether to show a stroke for datasets
            datasetStroke : true,

            //Number - Pixel width of dataset stroke
            datasetStrokeWidth : 2,

            //Boolean - Whether to fill the dataset with a colour
            datasetFill : true,

            //String - A legend template
            legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

        };
        var dailyChart = new Chart(context).Line(data, options);
    });
</script>
