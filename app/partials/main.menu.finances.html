<fa-modifier fa-translate="getTranslater" fa-translate="[0,0,1]" fa-size="[undefined,50]" fa-align="[1,0]">
  <fa-modifier fa-translate="[0,0,1]">
      <fa-surface fa-background-color="'#fff'" fa-size="[undefined,50]"></fa-surface>
  </fa-modifier>
  <fa-modifier fa-align="[0.07,0.3]" fa-translate="[0,0,3]" fa-scale="[1, 1]">
      <fa-surface fa-size="[50, 50]" fa-tap="back()">
          <img src="images/hamburger.png" class="hamburgerIcon"/>
      </fa-surface>
  </fa-modifier>
  <fa-modifier fa-align="[.12, 0]" fa-size="[undefined, 50]" fa-translate="[0,0,2]">
      <fa-surface>
          <p class="transactionTitle pageTitle">Finances</p>
      </fa-surface>
  </fa-modifier>
  <fa-modifier fa-translate="[0,0,3]" fa-align="[.8,.3]" fa-scale="[1, 1]">
      <fa-surface fa-size="[45, 45]" fa-tap="finSave(data.settings.weekly, data.settings.daily, data.settings.phone_num)">
          <p class="rightMenu" ng-click="finSave(data.settings.weekly, data.settings.daily, data.settings.phone_num)">Save</p>
      </fa-surface>
  </fa-modifier>
</fa-modifier>
<fa-modifier fa-translate="getTranslating">
    <fa-modifier fa-align="[0,1.015]" >
        <fa-view>
            <fa-surface class="settingBackground">
                <div flash-alert="error" active-class="in" class="alert fade">
                    <span class="alert-message alert-span menu-flash" ng-bind="finMessage"></span>
                </div>
                <div class="form-container">
                    <p class="labelText">How much do you want left in your account at the end of this month?</p>
                    <div class="fieldHolder">
                        $<input type="text" ng-model="data.finances.money_leftover" class="financeForm"/>
                    </div>
                </div>
                <div class="form-container">
                    <p class="labelText">Monthly income after taxes?</p>
                    <div class="fieldHolder">
                        $<input type="text" ng-model="data.income" class="financeForm"/>
                    </div>
                </div>
                <div class="form-container">
                    <p class="labelText">Total fixed expenses per month (rent, mortgage, bills, etc.)?</p>
                    <div class="fieldHolder">
                        $<input type="text" ng-model="data.finances.monthly_fixed" class="financeForm"/>
                    </div>
                </div>
            </fa-surface>
        </fa-view>
	</fa-modifier>
</fa-modifier>
